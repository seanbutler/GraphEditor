<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Game Design Editor</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css" media="screen" />
  <!-- <link rel="stylesheet" type="text/css" href="monotony_theme.css" media="screen" /> -->
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light mb-3">
    <a class="navbar-brand" href="#">Graph Editor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <main role="main" class="container-fluid">

    <div class="row">
      <div class="col-2">
        <div class="card">
          <div class="card-body d-flex flex-column">
            <h1 class="display-2 text-primary"><span class="ion ion-ios-snow-outline"></span></h1>
            <h4 class="card-title text-primary">Actions</h4>
            <button id="select_button" type="button" class="btn btn-outline-primary btn-block">Select</button>
            <button id="addnode_button" type="button" class="btn btn-outline-primary btn-block">Add Node</button>
            <button id="addedge_button" type="button" class="btn btn-outline-primary btn-block">Join Selected</button>
            <button id="remove_button" type="button" class="btn btn-outline-primary btn-block">Remove Selected</button>
            <button id="restore_button" type="button" class="btn btn-outline-primary btn-block">Un Remove</button>
            <button id="clone_button" type="button" class="btn btn-outline-primary btn-block">Clone Selected</button>
            <button id="dump_button" type="button" class="btn btn-outline-primary btn-block">Dump</button>
          </div>
        </div>
      </div>

      <div class="col-8">
        <div class="card  h-100">
          <div class="card-body d-flex flex-column align-items-start">
            <h4 class="card-title text-primary">Card Outline</h4>
            <p class="card-text">
              Big Diagram of What you are making
            </p>
            <div id="diagram_canvas" style="width: 1200px; height: 1200px;">
            </div>
          </div>
        </div>
      </div>

      <div class="col-2">
        <div class="card">
          <div class="card-body d-flex flex-column align-items-start">
            <h4 class="card-title text-primary">Info Box</h4>
            <p class="card-text">
              With supporting text below as a natural lead-in to additional content.
            </p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
          </div>
        </div>

      </div>
    </div>

  </main>


</body>

<script src="main.js"></script>

</html>
