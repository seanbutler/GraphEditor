<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Graph Editor</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css" media="screen" />
  <!-- <script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script> -->
  <!-- <link rel="stylesheet" type="text/css" href="monotony_theme.css" media="screen" /> -->
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Graph Editor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            File
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">New</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" id = "uploadJSON_menuitem" href="#">Upload JSON</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" id = "downloadJSON_menuitem" href="#">Download JSON</a>
            <a class="dropdown-item" id = "downloadPNG_menuitem" href="#">Download PNG</a>
            <a class="dropdown-item" id = "downloadJPEG_menuitem" href="#">Download JPEG</a>
          </div>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Edit
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item disabled" href="#">Copy</a>
            <a class="dropdown-item disabled" href="#">Paste</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item disabled" href="#">Prefs</a>
          </div>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Layouts
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" id = "coselayout_menuitem" href="#">Cose</a>
            <a class="dropdown-item" id = "gridlayout_menuitem" href="#">Grid</a>
            <a class="dropdown-item" id = "circlelayout_menuitem" href="#">Circle</a>
            <a class="dropdown-item" id = "concentriclayout_menuitem" href="#">Concentric</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" id = "randomlayout_menuitem" href="#">Random</a>
          </div>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Grid
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item disabled" id = "coselayout_menuitem" href="#">Show</a>
            <a class="dropdown-item disabled" id = "gridlayout_menuitem" href="#">Hide</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item disabled" id = "circlelayout_menuitem" href="#">Snap</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <main role="main" class="container-fluid">

    <div class="row">
      <div class="col-2">
        <div class="card h-100 flex-grow">
          <div class="card-body d-flex flex-column align-items-start">
            <div class="btn-group-vertical">

              <button id="addnode_button" type="button" class="btn btn-lg btn-outline-primary btn-block">Add Node</button>
              <button id="remove_button" type="button" class="btn btn-lg btn-outline-primary btn-block">Delete</button>
              <button id="restore_button" type="button" class="btn btn-lg btn-outline-primary btn-block">Undelete</button>
              <button id="addedge_button" type="button" class="btn btn-lg btn-outline-primary btn-block">Join Selected</button>
              <button id="clone_button" type="button" class="btn btn-lg btn-outline-primary btn-block">Clone Selected</button>
              <button id="dump_button" type="button" class="btn btn-lg btn-outline-primary btn-block">Dump</button>

            </div>

          </div>
        </div>
      </div>

      <div class="col-8" >
        <div class="card h-100 flex-grow" id = "dropArea">
          <div class="card-body d-flex flex-column align-items-start">
            <h4 class="card-title text-primary">Card Outline</h4>
            <p class="card-text">Big Diagram of What you are making</p>
            <div id="diagram_canvas" style="width: 100%; height: 1200px">
            </div>
          </div>
        </div>

      </div>

    </div>

  </main>

</body>

<script src="main.js"></script>

</html>
